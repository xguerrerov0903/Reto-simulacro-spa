<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración SPA</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="/script.js"></script>
</head>
<body>
  <div class="login">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">      
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="loginError" style="color: red; display: none;">Credenciales inválidas</p>
  </div>
  <div class="container">
    <aside class="sidebar">
      <h2 class="logo">Admin</h2>
      <nav>
        <ul>
          <li><a href="/users" data-link class="active">Usuarios</a></li>
          <li><a href="/new-users" data-link class="active">Nuevo usuario</a></li>
          <li><a href="/new-course" data-link class="active">Nuevo curso</a></li>
          <li><a href="/my-courses" data-link class="active">Mis cursos</a></li>
          <li><a href="/courses" data-link class="active">Cursos</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header class="header">
        <h1 id="pageTitle">Panel de Usuarios</h1>
        <div class="admin-info">
          <span class="admin-name">Administrador</span>
          <button id="logoutBtn">Cerrar Sesión</button>
        </div>
      </header>

      <div id="content"></div>
    </main>
  </div>
</body>
</html>
